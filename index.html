<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design_Thinking_Button_Drop</title>

  <link rel="stylesheet" href="styles.css">
  

</head>
<body>

<!-- Declaration of the two boxes para later -->
<div class="box" id="box1"></div>
<div class="box" id="box2"></div>
  
<div class="allButtons">
        
        <!-- Sun alt symbol is ummm ALT + 15-->
        <button class="darkmode" style="background-color:wheat;" onclick="toggledm()"> ☼ Change Theme ☽</button>

        <h2> Days of the Week</h2>

        <button class="buttons" style="background-color: #FF6A49;" onclick="dropBox('Monday')">Monday</button>
        <button class="buttons" style="background-color: #33FF57;" onclick="dropBox('Tuesday')">Tuesday</button>
        <button class="buttons" style="background-color: #5733FF;" onclick="dropBox('Wednesday')">Wednesday</button>
        <button class="buttons" style="background-color: #FF33C7;" onclick="dropBox('Thursday')">Thursday</button>
        <button class="buttons" style="background-color: #33C7FF;" onclick="dropBox('Friday')">Friday</button>
        <button class="buttons" style="background-color: #C7FF33;" onclick="dropBox('Saturday')">Saturday</button>
        <button class="buttons" style="background-color: #FF3333;" onclick="dropBox('Sunday')">Sunday</button>
</div>







<script src="scripts.js"> </script>

</body>
</html>
